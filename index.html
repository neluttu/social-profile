<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-[#f7f8fc] flex justify-center items-center min-h-screen text-[#171a21] flex-col">
    <div class="flex items-center justify-center gap-32">
        <card class="grow bg-white flex items-center justify-center py-10  shadow-[0px_21px_15px_-1px_#EDEDF7] rounded-[6px] min-w-[400px] flex-col">
            <img src="https://lh5.googleusercontent.com/-aaMAzq3bwfM/AAAAAAAAAAI/AAAAAAAAAX0/fEJZ0jOC-S4/photo.jpg" class="rounded-full w-[100px]">
            <h2 class="mt-4 text-2xl font-semibold">Sally Ramos</h2>
            <span class="font-semibold text-xl text-[#9a9ea8]">@sallytheramos</span>
            <button class="rounded-full mt-8 border border-slate-300 py-2 px-5 font-semibold text-lg text-slate-500 hover:bg-[#fdb7b7] hover:text-white hover:border-[#fdb7b7] transition-all duration-150 ease-in">Following</button>
        </card>
        <card class="mt-20 grow">
            <div class="grow bg-white flex items-start justify-center py-10 px-14  shadow-[0px_21px_15px_-1px_#EDEDF7] rounded-[6px] max-w-[460px] flex-col">
                <div class="flex items-start justify-center w-full">
                    <span class="grow">
                        <img src="https://lh5.googleusercontent.com/-aaMAzq3bwfM/AAAAAAAAAAI/AAAAAAAAAX0/fEJZ0jOC-S4/photo.jpg" class="rounded-full w-[100px]">
                    </span>

                    <button class="rounded-full mt-8 border border-slate-300 py-2 px-5 font-semibold text-lg text-slate-500 hover:bg-[#fdb7b7] hover:text-white hover:border-[#fdb7b7] transition-all duration-150 ease-in">Following</button>
                    </div>

                <h2 class="mt-4 text-2xl font-semibold">Sally Ramos</h2>
                <span class="font-semibold text-xl text-[#9a9ea8]">@sallytheramos</span>
                <p class="mt-6 text-lg font-semibold">Product Designer at @company. Working on @othercompany in my free time.</p>
                
            </div>
        </card>
    </div>
    <card class="mt-20 grow">
        <div class="grow bg-white flex items-start justify-center py-10 px-14  shadow-[0px_21px_15px_-1px_#EDEDF7] rounded-[6px] max-w-[620px] flex-col">
            <div class="flex items-start justify-center w-full">
                <span class="grow">
                    <img src="https://lh5.googleusercontent.com/-aaMAzq3bwfM/AAAAAAAAAAI/AAAAAAAAAX0/fEJZ0jOC-S4/photo.jpg" class="rounded-full w-[100px]">
                </span>

                <button class="rounded-full bg-[#10182f] mt-8 border border-slate-300 py-2 px-5 font-semibold text-lg text-white hover:bg-[#fdb7b7] hover:text-white hover:border-[#fdb7b7] transition-all duration-150 ease-in">Follow</button>
                </div>

            <h2 class="mt-4 text-2xl font-semibold">Sally Ramos</h2>
            <span class="font-semibold text-xl text-[#9a9ea8]">@sallytheramos</span>
            <p class="w-2/3 mt-6 text-lg font-semibold">Product Designer at @company. Working on @othercompany in my free time.</p>
            <p class="mt-5 text-lg text-[#737685]">
                <span class="font-semibold">15K</span> Followers <span class="font-bold">&#8226;</span>
                <span class="font-semibold">7K</span> Following <span class="font-bold">&#8226;</span>
                Since April 30, 2017
            </p>
            
        </div>
    </card>
    
</body>
</html>
